<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Here we go</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-container {
            max-width: 1200px;
            width: 100%;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .player-header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            padding: 15px 20px;
            text-align: center;
        }

        .player-header h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: 1px;
        }

        .player-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin: 5px 0 0 0;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
        }

        .video-player {
            width: 100%;
            height: auto;
            display: block;
            max-height: 80vh;
        }

        .controls {
            background: #2c2c2c;
            padding: 15px 20px;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: #555;
            border-radius: 2px;
            margin-bottom: 15px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: #3498db;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            color: #ccc;
            font-size: 0.85rem;
            margin-bottom: 15px;
            font-family: monospace;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .left-controls, .right-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #ccc;
            font-size: 1.1rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .play-pause {
            background: #3498db;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .play-pause:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            width: 60px;
            height: 4px;
            background: #555;
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-level {
            height: 100%;
            background: #3498db;
            border-radius: 2px;
            width: 100%;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .player-container {
                border-radius: 0;
                height: 100vh;
                max-width: none;
            }

            .player-header {
                padding: 10px 15px;
            }

            .player-header h1 {
                font-size: 1.2rem;
            }

            .controls {
                padding: 10px 15px;
            }

            .control-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .left-controls, .right-controls {
                width: 100%;
                justify-content: space-between;
            }

            .video-player {
                max-height: calc(100vh - 140px);
            }
        }

        @media (min-width: 769px) and (max-width: 1199px) {
            .player-container {
                margin: 20px;
                max-width: 90vw;
            }

            .video-player {
                max-height: 70vh;
            }
        }

        @media (min-width: 1200px) {
            .player-container {
                margin: 20px;
            }

            .video-player {
                max-height: 75vh;
            }
        }

        @media (orientation: landscape) and (max-width: 768px) {
            .player-container {
                max-width: 100vw;
            }

            .video-player {
                max-height: calc(100vh - 100px);
            }

            .player-header {
                padding: 8px 15px;
            }

            .controls {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <h1>Here we go</h1>
            <p>Wild</p>
        </div>

        <div class="video-container">
            <video class="video-player" id="videoPlayer">
                <source src="Here we go-Wild.mp4" type="video/mp4">
                ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅËßÜÈ¢ëÊí≠Êîæ„ÄÇ
            </video>
        </div>

        <div class="controls">
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>

            <div class="control-buttons">
                <div class="left-controls">
                    <button class="control-btn" id="rewindBtn" title="ÂêéÈÄÄ10Áßí">
                        <<
                    </button>
                    <button class="control-btn play-pause" id="playPauseBtn" title="Êí≠Êîæ/ÊöÇÂÅú">
                        ‚ñ∂Ô∏è
                    </button>
                    <button class="control-btn" id="forwardBtn" title="ÂâçËøõ10Áßí">
                        >>
                    </button>
                </div>

                <div class="right-controls">
                    <div class="volume-container">
                        <button class="control-btn" id="muteBtn" title="ÈùôÈü≥">
                            üîä
                        </button>
                        <div class="volume-slider" id="volumeSlider">
                            <div class="volume-level" id="volumeLevel"></div>
                        </div>
                    </div>
                    <button class="control-btn fullscreen-btn" id="fullscreenBtn" title="ÂÖ®Â±è">
                        ‚õ∂
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const rewindBtn = document.getElementById('rewindBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const muteBtn = document.getElementById('muteBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeLevel = document.getElementById('volumeLevel');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let isPlaying = false;
        let isMuted = false;

        function togglePlayPause() {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseBtn.innerHTML = '| |';
                isPlaying = true;
            } else {
                videoPlayer.pause();
                playPauseBtn.innerHTML = '‚ñ∂Ô∏è';
                isPlaying = false;
            }
        }

        function updateProgress() {
            const progress = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;
            
            currentTimeEl.textContent = formatTime(videoPlayer.currentTime);
        }

        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = videoPlayer.duration;
            videoPlayer.currentTime = (clickX / width) * duration;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function skipForward() {
            videoPlayer.currentTime += 10;
        }

        function skipBackward() {
            videoPlayer.currentTime -= 10;
        }

        function toggleMute() {
            isMuted = !isMuted;
            videoPlayer.muted = isMuted;
            muteBtn.innerHTML = isMuted ? 'üîá' : 'üîä';
        }

        function setVolume(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const volume = clickX / width;
            videoPlayer.volume = volume;
            volumeLevel.style.width = `${volume * 100}%`;
            
            if (volume === 0) {
                isMuted = true;
                muteBtn.innerHTML = 'üîá';
            } else {
                isMuted = false;
                muteBtn.innerHTML = 'üîä';
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                videoPlayer.requestFullscreen().catch(err => {
                    console.log(`ÂÖ®Â±èÈîôËØØ: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function handleKeyPress(e) {
            switch(e.key.toLowerCase()) {
                case ' ':
                case 'k':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'f':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
                case 'm':
                    e.preventDefault();
                    toggleMute();
                    break;
                case 'arrowleft':
                    e.preventDefault();
                    skipBackward();
                    break;
                case 'arrowright':
                    e.preventDefault();
                    skipForward();
                    break;
            }
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        playPauseBtn.addEventListener('click', togglePlayPause);
        videoPlayer.addEventListener('click', togglePlayPause);
        videoPlayer.addEventListener('timeupdate', updateProgress);
        videoPlayer.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(videoPlayer.duration);
        });
        progressContainer.addEventListener('click', setProgress);
        rewindBtn.addEventListener('click', skipBackward);
        forwardBtn.addEventListener('click', skipForward);
        muteBtn.addEventListener('click', toggleMute);
        volumeSlider.addEventListener('click', setVolume);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        document.addEventListener('keydown', handleKeyPress);

        // ÂàùÂßãÂåñÈü≥Èáè
        videoPlayer.volume = 1;
        volumeLevel.style.width = '50%';
    </script>
</body>
</html>
